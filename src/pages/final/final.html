<ion-header>

  <ion-navbar>
    <ion-title>Bienvenido Carlos Eduardo Hernandez Velador</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines>
       <ion-item>
           <ion-input type="text" value="" placeholder="Nombre" [(ngModel)]="name" required></ion-input>  
       </ion-item>
       <ion-item>
           <ion-input type="text" value="" placeholder="Apellido Paterno" [(ngModel)]="l1name" required></ion-input>  
       </ion-item>  
       <ion-item>
           <ion-input type="text" value="" placeholder="Apellido Materno" [(ngModel)]="l2name" required></ion-input>  
       </ion-item>
       <ion-item>
            <ion-input type="text" value="" placeholder="AAAA/MM/dd" [(ngModel)]="fecha" required ></ion-input>
       </ion-item>
       <ion-item *ngIf="valF">
        <p>La fecha no concuerda con el formato AAAA/MM/dd </p>     
       </ion-item>
       <ion-item>
            <ion-input type="text" value="" placeholder="RFC" [(ngModel)]="RFC" disabled></ion-input>
       </ion-item>
  </ion-list>
  <button ion-button (click)="generar()"> Generar RFC</button>

</ion-content>
